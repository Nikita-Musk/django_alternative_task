{% extends 'base.html' %}
{% block content %}
{% load my_tags %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ dog.photo|media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Kli4ka: {{ dog.name }}</p>
                        <p class="card-text">Poroda: {{ dog.breed }}</p>
                        <p class="card-text">Data rojdenia: {{ dog.date_born }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'dogs:dogs_list' %}" role="button">nazad</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
